<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4f46e5, #3b82f6);
      color: #333;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      color: #4f46e5;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #4f46e5;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #3b82f6;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
    .error {
      color: red;
      font-size: 14px;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Temperature Converter</h2>
    <label>Enter Temperature:</label>
    <input type="text" id="tempInput" placeholder="e.g. 25">

    <label>From Unit:</label>
    <select id="fromUnit">
      <option value="c">Celsius</option>
      <option value="f">Fahrenheit</option>
      <option value="k">Kelvin</option>
    </select>

    <label>Convert To:</label>
    <select id="toUnit">
      <option value="f">Fahrenheit</option>
      <option value="c">Celsius</option>
      <option value="k">Kelvin</option>
    </select>

    <button onclick="convertTemp()">Convert</button>
    <button onclick="resetFields()" style="background-color: gray; margin-top: 5px;">Reset</button>

    <p class="error" id="errorMsg">Please enter a valid number</p>
    <div class="result" id="resultArea"></div>
  </div>

  <script>
    function convertTemp() {
      const temp = parseFloat(document.getElementById("tempInput").value);
      const from = document.getElementById("fromUnit").value;
      const to = document.getElementById("toUnit").value;
      const resultArea = document.getElementById("resultArea");
      const errorMsg = document.getElementById("errorMsg");

      if (isNaN(temp)) {
        errorMsg.style.display = "block";
        resultArea.innerText = "";
        return;
      } else {
        errorMsg.style.display = "none";
      }

      let result;

      if (from === to) {
        result = temp;
      } else if (from === "c" && to === "f") {
        result = (temp * 9/5) + 32;
      } else if (from === "f" && to === "c") {
        result = (temp - 32) * 5/9;
      } else if (from === "c" && to === "k") {
        result = temp + 273.15;
      } else if (from === "k" && to === "c") {
        result = temp - 273.15;
      } else if (from === "f" && to === "k") {
        result = (temp - 32) * 5/9 + 273.15;
      } else if (from === "k" && to === "f") {
        result = (temp - 273.15) * 9/5 + 32;
      }

      resultArea.innerText = `Converted Temperature: ${result.toFixed(2)}`;
    }

    function resetFields() {
      document.getElementById("tempInput").value = "";
      document.getElementById("resultArea").innerText = "";
      document.getElementById("errorMsg").style.display = "none";
    }
  </script>
</body>
</html>
